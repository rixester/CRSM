<style>
/* V.005 - Responsivo */
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #e3e9f7;
    display: flex;
    flex-direction: column;
}

/* Container principal */
#app-container {
    display: flex;
    flex: 1;
    height: calc(100vh - 60px); /* Ajuste se tiver header/footer */
}

/* Sidebar */
#sidebar {
    width: 80px;
    height: calc(100vh - 50px);
    background-color: #ffffff;
    border-radius: 0px 10px 0px 0px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.5s;
    position: relative;
    z-index: 10;
    overflow: hidden;
}

#sidebar.open-sidebar {
    width: 250px;
}

#sidebar_content {
    padding: 12px;
    flex: 1;
    overflow-y: auto;
}

/* Conteúdo principal */
#main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: margin-left 0.3s;
    position: relative;
}

/* Mapa */
#map-container {
    top: -50px;
    flex: 1;
    position: relative;
    overflow: hidden;
}

#map {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Filtro */
#filtro {
    position: relative;
    top: 5px;
    left: 50px;
    z-index: 1000;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    max-width: calc(50% - 20px);
}

#filtro label {
    font-weight: 500;
    margin-right: 5px;
}

#filtro input {
    flex: 1;
    min-width: 120px;
    padding: 6px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#filtro button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background-color: #4f46e5;
    color: white;
    cursor: pointer;
    white-space: nowrap;
}

#filtro button:hover {
    background-color: #4338ca;
}

/* Estilos da sidebar (mantidos do seu código original com pequenos ajustes) */
#user {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2px;
}

#user_avatar {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 20px;
}

#user_infos {
    display: flex;
    flex-direction: column;
}

#user_infos span:last-child {
    color: #6b6b6b;
    font-size: 12px;
}

#side_items {
    display: flex;
    flex-direction: column;
    gap: 8px;
    list-style: none;
    margin-top: 20px;
}

.side-item {
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
}

.side-item.active {
    background-color: #4f46e5;
}

.side-item:hover:not(.active),
#logout_btn:hover {
    background-color: #e3e9f7;
}

.side-item a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #0a0a0a;
}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
}

#logout {
    border-top: 1px solid #e3e9f7;
    padding: 12px;
}

#logout_btn {
    border: none;
    padding: 12px;
    font-size: 14px;
    display: flex;
    gap: 20px;
    align-items: center;
    border-radius: 8px;
    text-align: start;
    cursor: pointer;
    background-color: transparent;
    width: 100%;
}

#open_btn {
    position: absolute;
    top: 2px;
    right: 2px; /* Aumentei um pouco para ficar mais para fora */
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 24px; /* Aumentei o tamanho */
    height: 24px;
    border: 2px solid white; /* Borda para destacar */
    cursor: pointer;
    z-index: 9000; /* Garante que fique por cima */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para profundidade */
    transition: all 0.3s ease;
}

#open_btn:hover {
    transform: scale(1.1);
    background-color: #4338ca;
}

#open_btn_icon {
    font-size: 12px; /* Tamanho do ícone aumentado */
    transition: transform 0.3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
}

#sidebar.open-sidebar .item-description {
    width: 150px;
    margin-left: 10px;
}

/* Media queries para dispositivos móveis */
@media (max-width: 768px) {
    #app-container {
        flex-direction: column;
        height: auto;
    }
    
    #sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    #sidebar.open-sidebar {
        width: 100%;
    }
    
    #sidebar_content {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 8px;
    }
    
    #user {
        display: none;
    }
    
    #side_items {
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 0;
        gap: 5px;
    }
    
    .side-item {
        padding: 10px 30px;
		
    }
    
    #logout {
        border-top: none;
        padding: 8px;
		margin-right: 25px;
		
    }
    
    #open_btn {
        display: one;
        top: 2px;
        right: 5px;
    }
    
    #sidebar .item-description {
        width: auto !important;
        display: none;
    }
    
    #sidebar.open-sidebar .item-description {
        display: inline;
    }
    
    #filtro {
        top: 0px;
        left: 5px;
        right: 5px;
        max-width: none;
    }
    
    #filtro input {
        min-width: 0;
        flex: 1 1 100%;
    }
    
    #filtro button {
        flex: 1;
    }
    #map-container {
    top: 2px;
    flex: 1;
    position: relative;
    overflow: hidden;
}
    main h1 {
        font-size: 1.5rem;
        padding: 40px;
    }
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    #filtro {
        flex-direction: column;
        gap: 2px;
    }
    
    #filtro label {
        width: 100%;
        text-align: center;
    }
    
    #filtro input,
    #filtro button {
        width: 100%;
    }
}
</style>
</head>

            <button id="logout_btn">

			<button id="open_btn">

    <div id="main-content">
      <div class="content">
  <h3>Calculadora de Tempo e Distância</h3>
  <label>Data e Hora da Posição:</label>
  <input type="datetime-local" id="dataHoraPosicao"><br>
  
  <label>Distância a Navegar (MN):</label>
  <input type="number" id="distancia" placeholder="MN"><br>
  
  <label>Velocidade Navegando (Nós):</label>
  <input type="number" id="velocidade" placeholder="Nós" oninput="calcularTempo()"><br>
  
  <div id="resultado"></div>
</div>
        </div>
    </div>
</div>
  <script>
function calcularTempo() {
  const dataHoraPosicao = new Date(document.getElementById("dataHoraPosicao").value);
  const distancia = parseFloat(document.getElementById("distancia").value);
  const velocidade = parseFloat(document.getElementById("velocidade").value);

  if (isNaN(distancia) || isNaN(velocidade) || distancia <= 0 || velocidade <= 0 || isNaN(dataHoraPosicao.getTime())) {
    document.getElementById("resultado").innerHTML = "<strong style='color: red;'>Preencha todos os campos corretamente!</strong>";
    return;
  }

  const tempoHoras = distancia / velocidade;
  const horas = Math.floor(tempoHoras);
  const minutos = Math.round((tempoHoras % 1) * 60);

  dataHoraPosicao.setHours(dataHoraPosicao.getHours() + horas);
  dataHoraPosicao.setMinutes(dataHoraPosicao.getMinutes() + minutos);

  document.getElementById("resultado").innerText = `Horas a Navegar: ${horas}h:${minutos}m\nData de Chegada: ${dataHoraPosicao.toLocaleString("pt-BR", {day: "2-digit",month: "2-digit",year: "numeric", hour: "2-digit", minute: "2-digit", hour12: false})}`;
}
 
	    
document.getElementById('open_btn').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});
// Detectar mudança de tamanho da tela
function handleResize() {
    const isMobile = window.innerWidth <= 768;
    const sidebar = document.getElementById('sidebar');
    
    if (isMobile) {
        sidebar.classList.remove('open-sidebar');
    }
    
    map.invalidateSize();
}

// Inicializar
window.addEventListener('load', function() {
    handleResize();
    map.invalidateSize();
});

// Monitorar redimensionamento
window.addEventListener('resize', function() {
    handleResize();
});
  </script>

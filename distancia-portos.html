:root {
  --primary-color: #4f46e5;
  --sidebar-width: 80px;
  --sidebar-expanded-width: 250px;
  --header-height: 60px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #e3e9f7;
    display: flex;
    flex-direction: column;
}

/* Container principal */
#app-container {
    display: flex;
    flex: 1;
    height: 100vh;
}

/* Sidebar */
#sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    background-color: #ffffff;
    border-radius: 0px 10px 0px 0px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.5s;
    position: relative;
    z-index: 10;
    overflow: hidden;
}

#sidebar.open-sidebar {
    width: var(--sidebar-expanded-width);
}

#sidebar_content {
    padding: 12px;
    flex: 1;
    overflow-y: auto;
}

/* Conteúdo principal */
#main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: auto;
    padding: 20px;
    transition: margin-left 0.3s;
    position: relative;
    background-color: #f5f7fa;
}

/* Estilos para a calculadora */
.calculator-container {
    width: 70%;
    margin: 20px auto;
    padding: 25px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.calculator-container h1 {
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
}

.calculator-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.form-group input {
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.form-group input:focus {
    outline: none;
    
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
}

#resultado {
    margin-top: 20px;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
    border-left: 4px solid var(--primary-color);
    font-size: 16px;
    white-space: pre-line;
}

/* Estilos comuns da sidebar */
#user {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2px;
}

#user_avatar {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 20px;
}

#user_infos {
    display: flex;
    flex-direction: column;
}

#user_infos span:last-child {
    color: #6b6b6b;
    font-size: 12px;
}

#side_items {
    display: flex;
    flex-direction: column;
    gap: 8px;
    list-style: none;
    margin-top: 20px;
}

.side-item {
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
}

.side-item.active {
    background-color: var(--primary-color);
}

.side-item:hover:not(.active),
#logout_btn:hover {
    background-color: #e3e9f7;
}

.side-item a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #0a0a0a;
}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
}

#logout {
    border-top: 1px solid #e3e9f7;
    padding: 12px;
}

#logout_btn {
    border: none;
    padding: 12px;
    font-size: 14px;
    display: flex;
    gap: 20px;
    align-items: center;
    border-radius: 8px;
    text-align: start;
    cursor: pointer;
    background-color: transparent;
    width: 100%;
}

#open_btn {
    position: absolute;
    top: 2px;
    right: 2px; /* Aumentei um pouco para ficar mais para fora */
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 24px; /* Aumentei o tamanho */
    height: 24px;
    border: 2px solid white; /* Borda para destacar */
    cursor: pointer;
    z-index: 9000; /* Garante que fique por cima */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para profundidade */
    transition: all 0.3s ease;
}

#open_btn:hover {
    transform: scale(1.1);
    background-color: #4338ca;
}

#open_btn_icon {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
}

#sidebar.open-sidebar .item-description {
    width: 150px;
    margin-left: 10px;
}#map {
      width: 65vw;
      height: 70vh;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #distancia2, #tempo {
      font-size: 18px;
      margin-top: 10px;
    }

/* Media queries para dispositivos móveis */
@media (max-width: 720px) {
    #app-container {
        flex-direction: column;
    }
    
    #sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    #sidebar.open-sidebar {
        width: 100%;
    }
    
    #sidebar_content {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 8px;
    }
    
    #user {
        display: none;
    }
    
    #side_items {
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 0;
        margin-right: 28px;
        width: 70%;
        gap: 20px;
    }
    
    .side-item {
        padding: 20px 20px;
    }
    
    #logout {
        border-top: none;
        padding: 0px;
        margin-right: 50px;
    }
    
    #open_btn {
        display: flex;
        top: 10px;
        right: 10px;
    }
    
    #sidebar .item-description {
        width: auto !important;
        display: none;
    }
    
    #sidebar.open-sidebar .item-description {
        display: inline;
    }
    
    .calculator-container {
        margin-top: 20px;
        padding: 15px;
    }
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    .calculator-form {
        gap: 2px;
    }
    
    .form-group input {
        padding: 8px 12px;
    }
    
    #side_items {
        gap: 3px;
    }
    
    .side-item {
        padding: 6px 8px;
    }
}

  // Inicialização do mapa
  function initMap() {
    state.map = L.map(elements.mapEl).setView(config.mapOptions.center, config.mapOptions.zoom);
    L.tileLayer(config.mapOptions.tileLayer, {
      attribution: config.mapOptions.attribution
    }).addTo(state.map);
  }

  // Limpar o mapa
  function clearMap() {
    state.markers.forEach(marker => state.map.removeLayer(marker));
    state.polylines.forEach(polyline => state.map.removeLayer(polyline));
    state.markers = [];
    state.polylines = [];
  }

  // Normalizar texto
  function normalizeText(text) {
    return text.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  // Validar entrada
  function validateInputs(porto1, porto2, velocidade) {
    const errors = [];
    
    if (!porto1 || !state.portos[porto1]) {
      errors.push('Selecione um porto de origem válido');
    }
    
    if (!porto2 || !state.portos[porto2]) {
      errors.push('Selecione um porto de destino válido');
    }
    
    if (porto1 === porto2) {
      errors.push('Os portos de origem e destino devem ser diferentes');
    }
    
    if (isNaN(velocidade)) {
      errors.push('A velocidade deve ser um número');
    } else if (velocidade <= 0) {
      errors.push('A velocidade deve ser maior que zero');
    }
    
    return errors;
  }

  // Calcular tempo de viagem
  function calculateTravelTime(distance, speed) {
    const totalHours = distance / speed;
    const hours = Math.floor(totalHours);
    const minutes = Math.round((totalHours % 1) * 60);
    
    return { hours, minutes };
  }

  // Encontrar rota
  function findRoute(porto1, porto2) {
    let routeKey = `${porto1} - ${porto2}`;
    if (!state.distancias[routeKey]) {
      routeKey = `${porto2} - ${porto1}`;
    }
    
    return {
      distance: state.distancias[routeKey],
      points: state.pontos[routeKey]
    };
  }
const portoOrigemIcon = L.icon({
  iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

const portoDestinoIcon = L.icon({
  iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

  // Mostrar resultados no mapa
  function displayResultsOnMap(porto1, porto2, routePoints) {
    clearMap();
    
    // Adicionar marcadores
    // Adicionar marcador de origem
const marker1 = L.marker(
  [state.portos[porto1].lat, state.portos[porto1].lon],
  { icon: portoOrigemIcon }
).addTo(state.map).bindPopup(`<b>Origem:</b> ${porto1}`).openPopup();

// Adicionar marcador de destino
const marker2 = L.marker(
  [state.portos[porto2].lat, state.portos[porto2].lon],
  { icon: portoDestinoIcon }
).addTo(state.map).bindPopup(`<b>Destino:</b> ${porto2}`);

    // Adicionar rota
    const polyline = L.polyline(routePoints, config.polylineStyle).addTo(state.map);
    
    // Atualizar estado
    state.markers.push(marker1, marker2);
    state.polylines.push(polyline);
    
    // Ajustar visualização do mapa
    state.map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
  }

  // Função principal de cálculo
  function calculateDistance() {
    const porto1 = normalizeText(elements.porto1.value);
    const porto2 = normalizeText(elements.porto2.value);
    const velocidade = parseFloat(elements.velocidade.value);
    
    // Validação
    const errors = validateInputs(porto1, porto2, velocidade);
    if (errors.length > 0) {
      alert(errors.join('\n'));
      return;
    }
    
    // Encontrar rota
    const route = findRoute(porto1, porto2);
    if (!route.distance || !route.points) {
      alert('Rota não encontrada entre os portos selecionados');
      return;
    }
    
    // Calcular tempo
    const travelTime = calculateTravelTime(route.distance, velocidade);
    
    // Exibir resultados
    elements.distanciaEl.textContent = `Distância: ${route.distance} milhas náuticas`;
    elements.tempoEl.textContent = `Tempo estimado: ${travelTime.hours}h ${travelTime.minutes}m`;
    elements.etaEl.textContent = `Deseja calcular o eta? acesse aqui!`;
    
    // Mostrar no mapa
    displayResultsOnMap(porto1, porto2, route.points);
  }

  // Inicialização
  function init() {
    initMap();
    elements.calcularBtn.addEventListener('click', calculateDistance);
    
    // Permitir calcular com Enter
    [elements.porto1, elements.porto2, elements.velocidade].forEach(el => {
      el.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') calculateDistance();
      });
    });
  }

  // API pública
  return {
    init
  };
})();

// Inicializar a aplicação quando o DOM estiver pronto
document.addEventListener('DOMContentLoaded', PortDistanceCalculator.init);

</script>

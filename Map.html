<style>
/* V.005 - Responsivo */
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #e3e9f7;
    display: flex;
    flex-direction: column;
}

/* Container principal */
#app-container {
    display: flex;
    flex: 1;
    height: calc(100vh - 60px); /* Ajuste se tiver header/footer */
}

/* Sidebar */
#sidebar {
    width: 80px;
    height: calc(100vh - 50px);
    background-color: #ffffff;
    border-radius: 0px 10px 0px 0px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.5s;
    position: relative;
    z-index: 10;
    overflow: hidden;
}

#sidebar.open-sidebar {
    width: 250px;
}

#sidebar_content {
    padding: 12px;
    flex: 1;
    overflow-y: auto;
}

/* Conte√∫do principal */
#main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: margin-left 0.3s;
    position: relative;
}

/* Mapa */
#map-container {
    top: -50px;
    flex: 1;
    position: relative;
    overflow: hidden;
}

#map {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Filtro */
#filtro {
    position: relative;
    top: 5px;
    left: 50px;
    z-index: 1000;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    max-width: calc(50% - 20px);
}

#filtro label {
    font-weight: 500;
    margin-right: 5px;
}

#filtro input {
    flex: 1;
    min-width: 120px;
    padding: 6px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#filtro button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background-color: #4f46e5;
    color: white;
    cursor: pointer;
    white-space: nowrap;
}

#filtro button:hover {
    background-color: #4338ca;
}

/* Estilos da sidebar (mantidos do seu c√≥digo original com pequenos ajustes) */
#user {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2px;
}

#user_avatar {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 20px;
}

#user_infos {
    display: flex;
    flex-direction: column;
}

#user_infos span:last-child {
    color: #6b6b6b;
    font-size: 12px;
}

#side_items {
    display: flex;
    flex-direction: column;
    gap: 8px;
    list-style: none;
    margin-top: 20px;
}

.side-item {
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
}

.side-item.active {
    background-color: #4f46e5;
}

.side-item:hover:not(.active),
#logout_btn:hover {
    background-color: #e3e9f7;
}

.side-item a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #0a0a0a;
}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
}

#logout {
    border-top: 1px solid #e3e9f7;
    padding: 12px;
}

#logout_btn {
    border: none;
    padding: 12px;
    font-size: 14px;
    display: flex;
    gap: 20px;
    align-items: center;
    border-radius: 8px;
    text-align: start;
    cursor: pointer;
    background-color: transparent;
    width: 100%;
}

#open_btn {
    position: absolute;
    top: 2px;
    right: 2px; /* Aumentei um pouco para ficar mais para fora */
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 24px; /* Aumentei o tamanho */
    height: 24px;
    border: 2px solid white; /* Borda para destacar */
    cursor: pointer;
    z-index: 9000; /* Garante que fique por cima */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para profundidade */
    transition: all 0.3s ease;
}

#open_btn:hover {
    transform: scale(1.1);
    background-color: #4338ca;
}

#open_btn_icon {
    font-size: 12px; /* Tamanho do √≠cone aumentado */
    transition: transform 0.3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
}

#sidebar.open-sidebar .item-description {
    width: 150px;
    margin-left: 10px;
}

/* Media queries para dispositivos m√≥veis */
@media (max-width: 768px) {
    #app-container {
        flex-direction: column;
        height: auto;
    }
    
    #sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    #sidebar.open-sidebar {
        width: 100%;
    }
    
    #sidebar_content {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 8px;
    }
    
    #user {
        display: none;
    }
    
    #side_items {
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 0;
        gap: 5px;
    }
    
    .side-item {
        padding: 10px 30px;
		
    }
    
    #logout {
        border-top: none;
        padding: 8px;
		margin-right: 25px;
		
    }
    
    #open_btn {
        display: one;
        top: 2px;
        right: 5px;
    }
    
    #sidebar .item-description {
        width: auto !important;
        display: none;
    }
    
    #sidebar.open-sidebar .item-description {
        display: inline;
    }
    
    #filtro {
        top: 0px;
        left: 5px;
        right: 5px;
        max-width: none;
    }
    
    #filtro input {
        min-width: 0;
        flex: 1 1 100%;
    }
    
    #filtro button {
        flex: 1;
    }
    #map-container {
    top: 2px;
    flex: 1;
    position: relative;
    overflow: hidden;
}
    main h1 {
        font-size: 1.5rem;
        padding: 40px;
    }
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    #filtro {
        flex-direction: column;
        gap: 2px;
    }
    
    #filtro label {
        width: 100%;
        text-align: center;
    }
    
    #filtro input,
    #filtro button {
        width: 100%;
    }
}
</style>

    <div id="main-content">
        <h1>Mapa Interativo</h1>
        <div id="filtro">
            <label>üîç Filtrar casos: </label>
            <input type="text" id="filtroTexto" placeholder="Palavra-chave" />
            <button onclick="filtrarCasos()">Filtrar</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Control Layers Tree JS -->
  <script src="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.js"></script>
  <script>
    // Inicializa√ß√£o do mapa
    const map = L.map('map').setView([-10, -40], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // URLs das abas da planilha
    const urlPortos = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Portos';
    const urlAreas  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/√Åreas';
    const urlCasos  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Casos';
    const urlSararea  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Bases';
    const urlPortosmundiais  = 'https://opensheet.vercel.app/1NeWdSYOcd3DI9l2yPA507lveb-sKvuJ45ABAXPfKr0o/Portos_mundiais';

    // Grupos de camadas
    const portosGrupo = [];
    const areasGrupo = [];
    const casosGrupo = [];
    const SarareaGrupo = [];
    const portosmundiaisGrupo = [];

    // Dados originais dos casos
    let todosOsCasos = [];

    // Fun√ß√£o para carregar Portos
    fetch(urlPortos).then(res => res.json()).then(data => {
      data.forEach(p => {
        const lat = parseFloat(p.Latitude);
        const lon = parseFloat(p.Longitude);
        const nome = p.Porto || p.Nome || 'Porto';
        if (!isNaN(lat) && !isNaN(lon)) {
          const marker = L.circleMarker([lat, lon], {"color": "#660066", "fill": true, "fillColor": "#660066", "fillOpacity": 0.5, "radius": 3, "stroke": true, "weight": 3})
		  .bindPopup(`<b>${nome}</b>`,{ maxWidth: 600, minWidth: 200 });
          portosGrupo.push({ label: nome, layer: marker });
		  }
      });
      atualizarControleCamadas();
    });
let controleCamadas2;
	   fetch(urlPortosmundiais).then(res => res.json()).then(data => {
    // Objeto para agrupar portos por pa√≠s
    const portosPorPais = {};
    
    data.forEach(p => {
        const lat = parseFloat(p.Latitude);
        const lon = parseFloat(p.Longitude);
        const nome = p.Porto;
        const Pais = p.Pais;
        
        if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.circleMarker([lat, lon], {
                "color": "#a8323e",
                "fill": true,
                "fillColor": "#a8323e",
                "fillOpacity": 0.5,
                "radius": 3,
                "stroke": true,
                "weight": 3
            }).bindPopup(`<b>${nome} - ${Pais}</b><br>${lat},${lon}`, { 
                maxWidth: 600, 
                minWidth: 200 
            });
            
            // Se o pa√≠s ainda n√£o existe no objeto, cria uma entrada para ele
            if (!portosPorPais[Pais]) {
                portosPorPais[Pais] = [];
            }
            
            // Adiciona o porto ao pa√≠s correspondente
            portosPorPais[Pais].push({
                label: `${nome} (${lat.toFixed(4)},${lon.toFixed(4)})`,
                layer: marker
            });
        }
    });

    
    // Agora transforma o objeto portosPorPais na estrutura hier√°rquica
 const treeChildren = Object.keys(portosPorPais)
    .sort() // Ordena os pa√≠ses alfabeticamente
    .map(pais => {
        return {
            label: `üåé ${pais}`,
            selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: portosPorPais[pais]
        };
    });


		   
    // Atualiza a vari√°vel global com a estrutura hier√°rquica
    portosHierarquia = treeChildren;
    atualizarControleCamadas2();
});

function atualizarControleCamadas2() {
    if (controleCamadas2) {
        map.removeControl(controleCamadas2);
    }

    const treeLayers2 = {
        label: "üìä Camadas",
        selectAllCheckbox: "Selecionar/Desmarcar todos",
        children: [
            {
                label: "üõ≥Ô∏è Portos por Pa√≠s",
                selectAllCheckbox: "Selecionar/Desmarcar todos",
                children: portosHierarquia
            }
        ]
    };
    
    controleCamadas2 = L.control.layers.tree(null, treeLayers2, {
        namedToggle: false,
        selectorBack: false,
        closedSymbol: "‚ûï",
        openedSymbol: "‚ûñ",
        collapseAll: "Recolher",
        expandAll: "Expandir"
    }).addTo(map);
}

    // Fun√ß√£o para carregar √Åreas
    fetch(urlAreas).then(res => res.json()).then(data => {
      data.forEach(area => {
        const nome = area.Nome || '√Årea';
        const coordString = area.Coordenadas;
        if (coordString) {
          const pontos = coordString.split(';').map(par => {
            const [lon, lat] = par.split(',').map(Number);
            return [lat, lon];
          });
          const polygon = L.polygon(pontos, {
            color: 'red',
            fillOpacity: 0.3
          }).bindPopup(`<b>${nome}</b>`);
          areasGrupo.push({ label: nome, layer: polygon });
        }
      });
      atualizarControleCamadas();
    });

    // Fun√ß√£o para carregar √Åreas
    fetch(urlSararea).then(res => res.json()).then(data => {
      data.forEach(area => {
        const nome = area.Nome || '√Åreas Base';
        const coordString = area.Coordenadas;
        if (coordString) {
          const pontos = coordString.split(';').map(par => {
            const [lon, lat] = par.split(',').map(Number);
            return [lat, lon];
          });
          const polygon = L.polygon(pontos, {
            color: 'gray',
            fillOpacity: 0.0
          }).bindPopup(`<b>${nome}</b>`);
          SarareaGrupo.push({ label: nome, layer: polygon });
        }
      });
      atualizarControleCamadas();
    });


    // Fun√ß√£o para carregar Casos
    fetch(urlCasos).then(res => res.json()).then(data => {
      todosOsCasos = data;
      carregarCasos();
    });

    // Fun√ß√£o para carregar Casos com agrupamento por tipo
    function carregarCasos(filtro = '') {
      casosGrupo.length = 0; // Limpa o grupo de casos

      // Agrupar casos por tipo
      const casosPorTipo = {};
      todosOsCasos.forEach(caso => {
        const tipo = caso.Tipo || 'Outro';
        if (!casosPorTipo[tipo]) {
          casosPorTipo[tipo] = [];
        }
        casosPorTipo[tipo].push(caso);
      });

      // Criar grupos por tipo
      for (const tipo in casosPorTipo) {
        const casos = casosPorTipo[tipo];
        const subGrupo = [];

        casos.forEach(caso => {
          const lat = parseFloat(caso.Latitude);
          const lon = parseFloat(caso.Longitude);
          const titulo = caso.T√≠tulo || 'Caso';
          const texto = caso.Texto || '';
          const imagem = caso.Imagem ? `<img src="${caso.Imagem}" style="width:100%; max-width:300px;" />` : '';
          const conteudo = `${titulo} ${texto}`.toLowerCase();
          const icons = caso.icons;

          if (conteudo.includes(filtro.toLowerCase()) && !isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon], {
              icon: L.divIcon({
				className: 'custom-icon',
				html: `<img src="${icons}" style="width: 10px; height: 10px;">`,
				iconSize: [15, 15],
				iconAnchor: [8, 8]
              })
            }).bindPopup(`<b>${titulo}</b><br>${texto}<br>${imagem}`);
            subGrupo.push({ label: titulo, layer: marker });
          }
        });

        if (subGrupo.length > 0) {
          casosGrupo.push({ label: `${tipo} (${subGrupo.length})`, selectAllCheckbox: "Selecionar/Desmarcar todos",children: subGrupo });
        }
      }

      atualizarControleCamadas();
    }

    // Fun√ß√µes de filtro
    function filtrarCasos() {
      const palavra = document.getElementById('filtroTexto').value;
      carregarCasos(palavra);
    }

    function resetarCasos() {
      document.getElementById('filtroTexto').value = '';
      carregarCasos();
    }

    // Controle de camadas
    let controleCamadas;
    

    function atualizarControleCamadas() {
      if (controleCamadas) {
        map.removeControl(controleCamadas);
      }
	    

      const treeLayers = {
        label: "üìä Camadas",
        selectAllCheckbox: "Selecionar/Desmarcar todos",
        children: [
          {
            label: "üü¢ Portos",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: portosGrupo
          },
          {
            label: "üî¥ √Åreas",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: areasGrupo
          },
          {
            label: "üü° Casos",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: casosGrupo
          },
          {
            label: "üü£ Linhas Base",
			selectAllCheckbox: "Selecionar/Desmarcar todos",
            children: SarareaGrupo
          }
        ]
      };

	    
      controleCamadas = L.control.layers.tree(null, treeLayers, {
        namedToggle: false,
        selectorBack: false,
        closedSymbol: "‚ûï",
        openedSymbol: "‚ûñ",
        collapseAll: "Recolher",
        expandAll: "Expandir"
      }).addTo(map);

}
	    
document.getElementById('open_btn').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});
// Detectar mudan√ßa de tamanho da tela
function handleResize() {
    const isMobile = window.innerWidth <= 768;
    const sidebar = document.getElementById('sidebar');
    
    if (isMobile) {
        sidebar.classList.remove('open-sidebar');
    }
    
    map.invalidateSize();
}

// Inicializar
window.addEventListener('load', function() {
    handleResize();
    map.invalidateSize();
});

// Monitorar redimensionamento
window.addEventListener('resize', function() {
    handleResize();
});
  </script>

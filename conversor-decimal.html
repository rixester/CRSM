<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

:root {
  --primary-color: #4f46e5;
  --sidebar-width: 80px;
  --sidebar-expanded-width: 250px;
  --header-height: 60px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #e3e9f7;
    display: flex;
    flex-direction: column;
}

/* Container principal */
#app-container {
    display: flex;
    flex: 1;
    height: 100vh;
}

/* Sidebar */
#sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    background-color: #ffffff;
    border-radius: 0px 10px 0px 0px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.5s;
    position: relative;
    z-index: 10;
    overflow: hidden;
}

#sidebar.open-sidebar {
    width: var(--sidebar-expanded-width);
}

#sidebar_content {
    padding: 12px;
    flex: 1;
    overflow-y: auto;
}

/* Conteúdo principal */
#main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: auto;
    padding: 20px;
    transition: margin-left 0.3s;
    position: relative;
    background-color: #f5f7fa;
}

/* Estilos para a calculadora */
.calculator-container {
    width: 70vh;
    margin: 20px 0px;
    padding: 25px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.calculator-container h1 {
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
}

.calculator-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.form-group input {
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.form-group input:focus {
    outline: none;
    
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
}

#resultado {
    margin-top: 20px;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
    border-left: 4px solid var(--primary-color);
    font-size: 16px;
    white-space: pre-line;
}

/* Estilos comuns da sidebar */
#user {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2px;
}

#user_avatar {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 20px;
}

#user_infos {
    display: flex;
    flex-direction: column;
}

#user_infos span:last-child {
    color: #6b6b6b;
    font-size: 12px;
}

#side_items {
    display: flex;
    flex-direction: column;
    gap: 8px;
    list-style: none;
    margin-top: 20px;
}

.side-item {
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
}

.side-item.active {
    background-color: var(--primary-color);
}

.side-item:hover:not(.active),
#logout_btn:hover {
    background-color: #e3e9f7;
}

.side-item a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #0a0a0a;
}

.side-item.active a {
    color: #e3e9f7;
}

.side-item a i {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
}

#logout {
    border-top: 1px solid #e3e9f7;
    padding: 12px;
}

#logout_btn {
    border: none;
    padding: 12px;
    font-size: 14px;
    display: flex;
    gap: 20px;
    align-items: center;
    border-radius: 8px;
    text-align: start;
    cursor: pointer;
    background-color: transparent;
    width: 100%;
}

#open_btn {
    position: absolute;
    top: 2px;
    right: 2px; /* Aumentei um pouco para ficar mais para fora */
    background-color: #4f46e5;
    color: #e3e9f7;
    border-radius: 100%;
    width: 24px; /* Aumentei o tamanho */
    height: 24px;
    border: 2px solid white; /* Borda para destacar */
    cursor: pointer;
    z-index: 9000; /* Garante que fique por cima */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para profundidade */
    transition: all 0.3s ease;
}

#open_btn:hover {
    transform: scale(1.1);
    background-color: #4338ca;
}

#open_btn_icon {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.open-sidebar #open_btn_icon {
    transform: rotate(180deg);
}

.item-description {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    transition: width .6s;
}

#sidebar.open-sidebar .item-description {
    width: 150px;
    margin-left: 10px;
}

/* Media queries para dispositivos móveis */
@media (max-width: 720px) {
    #app-container {
        flex-direction: column;
    }
    
    #sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    #sidebar.open-sidebar {
        width: 100%;
    }
    
    #sidebar_content {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 8px;
    }
    
    #user {
        display: none;
    }
    
    #side_items {
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 0;
        margin-right: 28px;
        width: 70%;
        gap: 20px;
    }
    
    .side-item {
        padding: 20px 20px;
    }
    
    #logout {
        border-top: none;
        padding: 0px;
        margin-right: 50px;
    }
    
    #open_btn {
        display: flex;
        top: 10px;
        right: 10px;
    }
    
    #sidebar .item-description {
        width: auto !important;
        display: none;
    }
    
    #sidebar.open-sidebar .item-description {
        display: inline;
    }
    
    .calculator-container {
        margin-top: 20px;
        padding: 15px;
    }
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    .calculator-form {
        gap: 2px;
    }
    
    .form-group input {
        padding: 8px 12px;
    }
    
    #side_items {
        gap: 3px;
    }
    
    .side-item {
        padding: 6px 8px;
    }
}
</style>
</head>

    <div id="main-content">
      <h1>Conversor de Decimal para GMS</h1>
        <div style="text-align:center" class="calculator-container">
	Lat: <input type="text" min="-89,9999" max="89,9999" id="patr_lat" step="0.0001" placeholder="Latitude decimal" oninput="calculargms()">
, Long: <input type="text" min="-179,9999" max="179,9999" id="patr_lng" step="0.0001" placeholder="Longitude decimal" oninput="calculargms()">
<br>
<span id="latgms"></span><span id="longgms"></span>
        </div>
    </div>
</div>

<script>
function decimalToDMS(degrees, isLatitude) {
  let d = Math.floor(Math.abs(degrees));
  let m = Math.floor((Math.abs(degrees) - d) * 60);
  let s = Math.round((Math.abs(degrees) - d - (m / 60)) * 3600);
  
  // Formatação com zeros à esquerda
  const padLatDeg = String(d).padStart(2, '0');    // Latitude: 2 dígitos (ex: 05°)
  const padLonDeg = String(d).padStart(3, '0');    // Longitude: 3 dígitos (ex: 005°)
  const padMin = String(m).padStart(2, '0');       // Minutos: 2 dígitos (ex: 07')
  const padSec = String(s).padStart(2, '0');       // Segundos: 2 dígitos (ex: 09")
  
  const direction = isLatitude ? (degrees >= 0 ? "N" : "S") : (degrees >= 0 ? "E" : "W");
  
  if (isLatitude) {
    return `${padLatDeg}° ${padMin}' ${padSec}" ${direction}`;
  } else {
    return `${padLonDeg}° ${padMin}' ${padSec}" ${direction}`;
  }
}

function calculargms() {
  let lat = parseFloat(document.getElementById("patr_lat").value);
  let lng = parseFloat(document.getElementById("patr_lng").value);
  let latDMS = decimalToDMS(lat, true);
  let lngDMS = decimalToDMS(lng, false);
  
  document.getElementById("latgms").textContent = "Lat: " + latDMS + ", ";
  document.getElementById("longgms").textContent = "Long: " + lngDMS;
}
 
document.getElementById('open_btn').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});

// Detectar mudança de tamanho da tela
function handleResize() {
    const isMobile = window.innerWidth <= 720;
    const sidebar = document.getElementById('sidebar');
    
       if (isMobile && sidebar.classList.contains('open-sidebar')) {
        sidebar.classList.remove('open-sidebar');
    }
    
    map.invalidateSize();
}

// Inicializar
window.addEventListener('load', function() {
    handleResize();
    map.invalidateSize();
});

// Monitorar redimensionamento
window.addEventListener('resize', function() {
    handleResize();
});
</script>

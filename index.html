
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial - CRSM</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 32px 0 16px 0;
      color: #222;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 32px;
      padding-bottom: 48px;
    }
    .card {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      background: #fff;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 0.13s, box-shadow 0.13s;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    }
    .card-image {
      width: 100%;
      height: 170px;
      object-fit: cover;
      background: #ddd;
      display: block;
    }
    .card-title {
      padding: 18px 14px 12px 14px;
      font-size: 1.15em;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    .card-desc {
      padding: 0 14px 16px 14px;
      font-size: 0.98em;
      color: #555;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao CRSM!</h1>
  <div class="container">
    <a class="card" href="pagina1.html">
      <img class="card-image" src="exemplo1.jpg" alt="Exemplo 1">
      <div class="card-title">Título do Card 1</div>
      <div class="card-desc">Descrição breve ou resumo do conteúdo do Card 1.</div>
    </a>
    <a class="card" href="pagina2.html">
      <img class="card-image" src="exemplo2.jpg" alt="Exemplo 2">
      <div class="card-title">Título do Card 2</div>
      <div class="card-desc">Descrição breve ou resumo do conteúdo do Card 2.</div>
    </a>
    <a class="card" href="pagina3.html">
      <img class="card-image" src="exemplo3.jpg" alt="Exemplo 3">
      <div class="card-title">Título do Card 3</div>
      <div class="card-desc">Descrição breve ou resumo do conteúdo do Card 3.</div>
    </a>
  </div>
</body>
</html>
